<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i18n example</title>
</head>
<body>
  <h1 data-i18n="title"></h1>
  <h2 data-i18n="heading"></h2>
  <p data-i18n="common.welcome"></p>
  <span data-i18n="deeply.nested.structure.also.works"></span>
  <p data-i18n="this.one.does.not.have.a.value"></p>

  <button onclick="applyTranslation('tr')" data-i18n="button.swithToTurkish"></button>
  <button onclick="applyTranslation('en')" data-i18n="button.swithToEnglish"></button>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
